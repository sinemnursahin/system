<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Düzenle</title>
    <link rel="stylesheet" th:href="@{/css/edit-user.css}">
</head>
<body>
<div class="container">
    <h1 class="title">Kullanıcı Bilgilerini Düzenle</h1>
    <form th:action="@{/users/edit}" method="post" class="edit-user-form">
        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="form-group">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required />
        </div>

        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role" name="userRole">
                <option th:each="role : ${roles}"
                        th:value="${role.name()}"
                        th:text="${role}"
                        th:selected="${role == user.userRole}"></option>
            </select>

        </div>

        <div class="form-actions">
            <button type="submit" class="save-btn">Kaydet</button>
        </div>
    </form>
</div>
</body>
</html>
